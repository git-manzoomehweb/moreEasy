<basis core="dbsource" source="basiscore" name="db" lid="2" mid="1" usedforid="[##cms.query.id##]">
  <member request="json-ld" type="scalar" name="json" />
</basis>
<basis core="dbsource" source="basiscore" lid="2" mid="1" name="db" usedforid="[##cms.query.id##]">
  <member name="articles" type="view" />
</basis>
<basis core="dbsource" source="media" lid="2" name="db" usedforid="[##cms.query.id##]" sourcemid="article">
  <member type="list" name="gallery" format="4" order="ord"></member>
</basis>



<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,shrink-to-fit=no,viewport-fit=cover">
  <!-- Title & Description -->
  <title>[##cms.seo.title|(More and Easy Travel Agency)##]</title>
  <meta name="description"
    content="[##cms.seo.description|(Experience the best and easiets trip with More and Easy Travel Agency.)##]">
  <!-- Title & Description -->
  <basis core="dbsource" source="hosting" name="tag" urlid="[##cms.seo.urlid##]">
    <member type="list" name="list" request="taglist" preview=""></member>
  </basis>
  <basis core="print" datamembername="tag.list">
    <face filter="key = 'canonical'">
      <link rel="canonical" href="@value" />
    </face>
    <face>
      <meta property="@key" content="@value" />
    </face>
  </basis>
  <!-- pwa metatags -->
  <basis core="call" file="pwa.inc" lid="2" />
  <!-- common styles for all page -->
  <link rel="stylesheet" href="https://cdn.basiscore.net/basisfly.com/css/swiper-bundle.min.css" />
  <link href="https://cdn.basiscore.net/basisfly.com/css/reservation_tem_calendar_en.css" type="text/css"
    rel="stylesheet" />
  <basis core="call" file="style.inc" lid="2" />
</head>

<body>
  <basis core="call" file="header.inc" lid="2" />

  <main>
    <section class="max-xl:w-[97%] xl:max-w-7xl mx-auto mb-48 mt-32">
      <article>
        <basis core="view" datamembername="db.articles">
          <face filter="TypeID in(150)">
            <h1 class="mb-16 text-3xl font-bold text-center text-primary-800">
              @text
            </h1>
          </face>
        </basis>

        <!-- Slider main container -->
        <div class="swiper services-swiper">
          <!-- Additional required wrapper -->

          <basis core="print" datamembername="db.gallery">
            <layout>
              <div class="swiper-wrapper">
                <!-- Slides -->
                @child
              </div>
            </layout>
            <face>
              <div class="flex items-center justify-center swiper-slide">
                <img src="[##cms.cms.cdn##]/@largeIMG" alt="@title" class="rounded-lg h-[448px] object-cover"
                  width="100%" height="448px" loading="lazy" />
              </div>
            </face>
          </basis>

          <!-- If we need navigation buttons -->
          <div class="absolute top-0 bottom-0 left-[3%] right-[3%] z-10 flex items-center justify-between">
            <div class="swiper-button-prev-custom">
              <div
                class="bg-white bg-opacity-20 w-[70px] h-[70px] rounded-full flex justify-center items-center p-1 transition-all duration-300 hover:scale-105 hover:bg-primary-600">
                <div class="bg-white bg-opacity-20 w-[58px] h-[58px] flex rounded-full justify-center items-center p-1">
                  <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="48" height="48" rx="24" fill="#FFFFFF33" />
                    <path d="M27.5 31.25L20.5 24.25L27.5 17.25" stroke="#fff" stroke-width="1.5"
                      stroke-linecap="square" />
                  </svg>
                </div>
              </div>
            </div>
            <div class="swiper-button-next-custom">
              <div
                class="bg-white bg-opacity-20 w-[70px] h-[70px] rounded-full flex justify-center items-center p-1 transition-all duration-300 hover:scale-105 hover:bg-primary-600">
                <div class="bg-white bg-opacity-20 w-[58px] h-[58px] flex rounded-full justify-center items-center p-1">
                  <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="48" height="48" rx="24" fill="#FFFFFF33" />
                    <path d="M20.5 16.75L27.5 23.75L20.5 30.75" stroke="#fff" stroke-width="1.5"
                      stroke-linecap="square" />
                  </svg>
                </div>
              </div>
            </div>
          </div>
        </div>

        <basis core="print" datamembername="db.articles">
          <layout> @child </layout>
          <face filter="prpID not in(7243,54539,3087418,3087419,3087420)">
            <div class="section-view">
              <h2 class="mt-16 text-3xl font-bold text-primary-800">
                @text
              </h2>

              <div class="mt-4 text-sm text-justify text-zinc-800">@largetext</div>

            </div>
          </face>
          <face filter="prpID in(3087420)">
            <iframe src="@text" class="mt-20 rounded-lg" frameborder="0" width="100%" height="400"
              allowfullscreen></iframe>

          </face>


        </basis>


      </article>
    </section>
  </main>

  <script src="https://cdn.basiscore.net/basisfly.com/js/swiper-bundle.min.js"></script>
  <basis core="call" file="footer.inc" lid="2" />


</body>

</html>
