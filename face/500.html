<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
          name="viewport"
          content="width=device-width, initial-scale=1.0,shrink-to-fit=no,viewport-fit=cover"
        />
        <title>
          Internal Server Error
        </title>
        <meta
          name="description"
          content="There was a problem connecting to the server"
        />
        <link rel="canonical" href="[##cms.request.:scheme##]://[##cms.request.full-url##]" />
        <basis core="call" file="pwa.inc" lid="2"/>
        <basis core="call" file="style.inc" lid="2"/>
      </head>
<body>
    <basis core="call" file="header.inc" lid="2"/>
  
    <main>
        <section class="flex flex-col items-center mt-80 mb-52">
            <img src="[##cms.cms.cdn##]/images/500.png" alt="404" width="350" height="302" loading="lazy">
            <h1 class="font-medium text-primary-600 mt-6 mb-14 max-w-[60%] text-3xl">There was a problem connecting to the server.</h1>
            <a href="/" class="flex items-center justify-center h-16 text-sm text-white transition-all duration-300 rounded-lg bg-secondary-600 w-44 hover:scale-95 hover:bg-primary-900">Go to Home</a>
        </section>
    </main>

    

    <basis core="call" file="footer.inc" lid="2"/>

</body>
</html>
